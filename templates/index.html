<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noticias Tayta Pancho | Pomabamba</title>

  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --dark:#0b1220;
      --blue:#1f3a8a;
      --bg:#f4f6f9;
    }

    body{
      background:var(--bg);
    }

    .topbar{
      background:var(--dark);
    }

    .brand-name{
      font-weight:900;
      letter-spacing:.5px;
      color:white;
    }

    .hero{
      background: linear-gradient(135deg, var(--dark), var(--blue));
      color:white;
      border-radius:18px;
      padding:30px;
      text-align:center;
    }

    .pomabamba-btn{
      display:block;
      margin:25px auto;
      text-align:center;
      transition:0.3s;
    }

    .pomabamba-btn img{
      height:80px;
    }

    .pomabamba-btn:hover{
      transform:scale(1.05);
    }

    .card{
      border-radius:14px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
      margin-bottom:15px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar topbar">
  <div class="container py-2 d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center gap-2 m-0" href="/">
      <img src="{{ url_for('static', filename='img/logo.png') }}" height="40">
      <span class="brand-name">NOTICIAS TAYTA PANCHO</span>
    </a>
  </div>
</nav>

<main class="container my-4">

  <!-- HERO -->
  <section class="hero mb-4">
    <h1 class="h4 mb-2">Medio informativo local</h1>
    <p class="mb-0 text-white-50">
      Información y actualidad de Pomabamba
    </p>
  </section>

  <!-- BOTÓN CENTRAL POMABAMBA -->
  <a class="pomabamba-btn" href="/?provincia=Pomabamba">
    <img src="{{ url_for('static', filename='img/pomabamba.png') }}" alt="Pomabamba">
  </a>

  <!-- NOTICIAS -->
  <div>

    {% if noticias and noticias|length > 0 %}
      {% for n in noticias %}
        {% if n[4] == "Pomabamba" %}
        <div class="card">
          <div class="card-body">
            <h3 class="h6 fw-bold">{{ n[1] }}</h3>
            <p class="mb-2">{{ n[2] }}</p>
            <a href="/noticia/{{ n[0] }}" class="fw-bold text-decoration-none">
              Leer noticia completa →
            </a>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    {% else %}
      <div class="card">
        <div class="card-body">
          <h5>No hay noticias aún</h5>
        </div>
      </div>
    {% endif %}

  </div>

</main>

</body>
</html>
