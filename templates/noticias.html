{% extends "base.html" %}
{% block title %}{{ n["titulo"] }} | Noticias Tayta Pancho{% endblock %}

{% block content %}
<a class="fw-bold text-decoration-none" href="/?provincia={{ n['provincia'] }}">← Volver</a>

<div class="cardx p-3 p-lg-4 mt-3">
  <div class="muted mb-2">{{ n["provincia"] }} • {{ n["created_at"] }}</div>
  <h1 class="h3 fw-bold mb-3">{{ n["titulo"] }}</h1>
  <p class="fs-5">{{ n["resumen"] }}</p>
  <hr>
  <div style="white-space:pre-wrap; font-size:1.05rem; line-height:1.7;">
    {{ n["contenido"] }}
  </div>
</div>
{% endblock %}
