<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel | Noticias Tayta Pancho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4" style="max-width:980px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 fw-bold m-0">Panel de publicaciones</h1>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-dark btn-sm" href="/">Ver web</a>
      <a class="btn btn-dark btn-sm" href="/logout">Salir</a>
    </div>
  </div>

  <div class="card p-4 shadow-sm">
    <h2 class="h6 fw-bold mb-3">Nueva noticia</h2>

    <form method="POST">
      <label class="form-label">Provincia</label>
      <select class="form-select mb-3" name="provincia" required>
        <option>Pomabamba</option>
        <option>Áncash</option>
      </select>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="featured" name="featured">
        <label class="form-check-label" for="featured">
          Marcar como destacada (Portada)
        </label>
      </div>

      <label class="form-label">Título</label>
      <input class="form-control mb-3" name="titulo" required>

      <label class="form-label">Resumen (sale en la tarjeta)</label>
      <textarea class="form-control mb-3" name="resumen" rows="2"
        placeholder="1–2 líneas claras."></textarea>

      <label class="form-label">Contenido completo</label>
      <textarea class="form-control mb-3" name="contenido" rows="10" required></textarea>

      <button class="btn btn-primary">Publicar</button>
    </form>
  </div>

  <div class="alert alert-info mt-3">
    Si aún no tienes usuario director, entra a: <b>/crear-director</b>
  </div>

</div>
</body>
</html>
