<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel - Noti Tayta Pancho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Panel de publicaciones</h1>
      <div>
        <a class="btn btn-outline-dark btn-sm" href="/">Ver web</a>
        <a class="btn btn-dark btn-sm" href="/logout">Salir</a>
      </div>
    </div>

    {% if role != "director" %}
      <div class="alert alert-warning">
        Estás logueado como <b>{{ role }}</b>. Solo un <b>director</b> puede publicar.
      </div>
    {% else %}
      <div class="card card-body">
        <h2 class="h6">Nueva noticia</h2>
        <form method="POST">
          <label class="form-label">Título</label>
          <input class="form-control mb-3" name="titulo" required>

          <label class="form-label">Contenido</label>
          <textarea class="form-control mb-3" name="contenido" rows="5" required></textarea>

          <button class="btn btn-primary">Publicar</button>
        </form>
      </div>
    {% endif %}
  </div>
</body>
</html>
